  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [templates]
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: corepack enable
        shell: bash
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: yarn
      - run: yarn install
      - run: yarn build
      - run: cd templates/functions && yarn pikku && cd ../..

      - name: Create Release Pull Request
        uses: changesets/action@v1
        with:
          version: node .github/changeset-version.cjs
          publish: yarn release
          createGithubReleases: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

  sync-templates-stackblitz:
    name: Sync Templates
    runs-on: ubuntu-latest
    needs: release
    strategy:
      fail-fast: false
      matrix:
        version: [24]
        template:
          [
            express,
            express-middleware,
            fastify,
            fastify-plugin,
            uws,
            ws,
            aws-lambda,
            aws-lambda-websocket,
            cloudflare-workers,
            cloudflare-websocket,
            nextjs,
            mcp-server,
            cli,
            pg-boss,
            bullmq,
            workflows-bullmq,
            workflows-pg-boss,
          ]
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Create Template
        run: npm create pikku@latest -- --template ${{ matrix.template }} --version ${{ github.ref_name }} --name ../test-app --install --package-manager npm --stackblitz

      - name: Sync template repository
        run: ./scripts/sync-template-repos.sh ${{ matrix.template }} --apply --token ${{ env.SYNC_TOKEN_GITHUB }}
        env:
          SYNC_TOKEN_GITHUB: ${{ secrets.SYNC_TOKEN_GITHUB }}
