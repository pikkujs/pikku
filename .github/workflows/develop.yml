name: Test
run-name: Testing workflow
on:
  push:
    branches:
      - develop
jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: corepack enable
        shell: bash
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn
      - run: yarn install
      - run: yarn tsc
      - run: yarn test
      - run: yarn prettier
      - run: yarn lint
      - run: yarn typedoc
      - run: yarn build