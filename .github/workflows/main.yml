name: Test
run-name: Testing workflow
on: [push]
jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: corepack enable
      - run: yarn install
      - run: yarn run tsc
      - run: yarn run prettier
      - run: yarn run lint
      - run: npx typedocs
