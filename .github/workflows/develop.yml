name: Main

on:
  push:
    branches-ignore:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: corepack enable
        shell: bash
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: yarn
      - run: yarn install
      - run: yarn build
      # Run pikku again to regenerate schemas after initial bootstrap
      - run: yarn pikku
      - run: yarn test:coverage
      - run: yarn prettier
      - run: yarn lint
      - run: cd templates/functions && yarn pikku && cd ../..
      # - run: yarn typedoc

      - name: Save build output (for later jobs)
        uses: actions/upload-artifact@v4
        with:
          name: built-packages
          path: |
            packages/**/dist
            packages/**/bin
          include-hidden-files: true
          retention-days: 1

      - name: Coveralls GitHub Action
        uses: coverallsapp/github-action@v2.3.4
        continue-on-error: true

  verifiers:
    name: Verifiers
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: build
    strategy:
      fail-fast: false
      matrix:
        verifier: [middleware-and-permissions, treeshaking, types]
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: corepack enable
        shell: bash
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: yarn
      - name: Download built packages
        uses: actions/download-artifact@v4
        with:
          name: built-packages
          path: packages
      - run: yarn install
      - run: cd templates/function-external && yarn pikku && yarn build
      - run: cd verifiers/${{ matrix.verifier }} && yarn test

  templates:
    name: Templates
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: build
    services:
      redis:
        image: redis
        ports:
          - 6379:6379
      postgres:
        image: postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: pikku_workspace_starter
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    strategy:
      fail-fast: false
      matrix:
        version: [24]
        template:
          [
            express,
            express-middleware,
            fastify,
            fastify-plugin,
            uws,
            ws,
            aws-lambda,
            aws-lambda-websocket,
            cloudflare-workers,
            cloudflare-websocket,
            nextjs,
            mcp-server,
            cli,
            pg-boss,
            bullmq,
            workflows-bullmq,
            workflows-pg-boss,
          ]
        package-manager: [yarn]
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: corepack enable
        shell: bash
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.version }}
          cache: yarn
      - name: Download built packages
        uses: actions/download-artifact@v4
        with:
          name: built-packages
          path: packages
      - name: Install dependencies for create
        run: yarn install # TODO: This should only need to install create
      - name: Test template
        run: ./scripts/test-template.sh ${{ matrix.template }} ${{ github.ref_name }}
    env:
      SERVERLESS_ACCESS_KEY: ${{ secrets.SERVERLESS_ACCESS_KEY }}
      DATABASE_URL: postgres://postgres:password@localhost:5432/pikku_workspace_starter
      REDIS_URL: redis://localhost:6379
      SLS_TELEMETRY_DISABLED: 1
      SLS_NOTIFICATIONS_MODE: off

